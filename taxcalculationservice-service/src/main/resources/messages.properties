## Business Validation messages
item.id.exists = The item ID already exists in the document.
tax.id.exists = The tax ID already exists for the item in the document.
date.invalid = The date format is not valid.
tax.event.code.invalid = The taxEventCode parameter contains a value that is not valid.
taxes.object.invalid = The specified Taxes object is not valid.
item.object.invalid = The specified Item object is not valid.
tax.type.code.invalid = The taxTypeCode parameter contains a value that is not valid.
tax.rate.missing = The taxRate parameter is missing.
tax.rate.invalid = The taxRate parameter contains a value that is not valid.
request.structure.invalid= The request structure is not valid.
request.payload.empty = The request payload is empty.
line.item.invalid = The line item structure is not valid.

